<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello, I am a %s string!', 'emoji');
    // Styled
    console.log('%c I am big text', 'font-size:20px; background:pink');
    // warning!
    console.warn('oh no');
    // Error :|
    console.error('oh no!');
    // Info
    console.info('crocodiles eat people')
    // Testing
    console.assert(('1 === 2'), 'that is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    // console.dir(p);
    // Grouping together

    dogs.forEach(dog => {
      console.group(`This is ${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`My age is ${dog.age}`);
      console.group(`${dog.name}`);
    })
    // counting
    console.count('hi');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/katerynaueno')
          .then(data => data.json())
          .then(data => {
            console.timeEnd('fetching data');
          })
  </script>
</body>
</html>
